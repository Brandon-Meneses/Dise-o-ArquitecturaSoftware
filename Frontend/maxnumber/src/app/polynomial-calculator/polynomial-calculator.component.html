<div class="p-6 bg-base-100 rounded-lg shadow-md max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold text-center mb-6">Operaciones Matemáticas</h1>

  <div class="grid grid-cols-2 gap-6">
    <!-- Sección de Inputs para los Números (a la izquierda) -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Ingresa 4 Números</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Número 1</label>
          <input type="number" [(ngModel)]="num1" placeholder="Número 1" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Número 2</label>
          <input type="number" [(ngModel)]="num2" placeholder="Número 2" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Número 3</label>
          <input type="number" [(ngModel)]="num3" placeholder="Número 3" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Número 4</label>
          <input type="number" [(ngModel)]="num4" placeholder="Número 4" class="input input-bordered w-full">
        </div>
      </div>
    </div>

    <!-- Sección de Botones para Derivadas y Cálculos Básicos (a la derecha) -->
    <div class="flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-semibold mb-4">Cálculos Básicos</h2>
        <div class="grid grid-cols-2 gap-4">
          <button (click)="getMaxNumber()" class="btn btn-primary w-full">Máximo</button>
          <button (click)="getMinNumber()" class="btn btn-secondary w-full">Mínimo</button>
          <button (click)="getAverage()" class="btn btn-accent w-full">Promedio</button>
          <button (click)="getSum()" class="btn btn-info w-full">Suma</button>
          <button (click)="getSortedNumbers('asc')" class="btn btn-success w-full">Orden Ascendente</button>
          <button (click)="getSortedNumbers('desc')" class="btn btn-warning w-full">Orden Descendente</button>
        </div>
      </div>
      
      <!-- Operaciones con Derivadas -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Operaciones con Derivadas</h2>
        
        <div class="space-y-2">
          <button (click)="calculateDerivative()" class="btn btn-primary w-full">Calcular Derivada</button>
          <label class="block text-sm font-medium text-gray-700 mb-2">Valor de X (para Evaluar Derivada)</label>
          <input type="number" [(ngModel)]="xValue" placeholder="Valor de x" class="input input-bordered w-full mb-4">
          <button (click)="evaluateDerivative()" class="btn btn-accent w-full">Evaluar Derivada</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección para Mostrar la Función y el Resultado de la Derivada (centrado debajo) -->
  <div class="mt-8 p-4 bg-base-200 rounded-lg shadow-md text-center">
  
    <!-- Mostrar el resultado de las operaciones básicas -->
    <div *ngIf="result && !function">
      <h2 class="text-xl font-semibold mb-2">Resultado de la Operación</h2>
      <p class="text-lg">{{ result }}</p>
    </div>
  
    <!-- Mostrar Función, Derivada y Evaluación solo si estamos trabajando con derivadas -->
    <div *ngIf="function || result || evaluationResult">
      
      <!-- Mostrar la función original si estamos trabajando con derivadas -->
      <div *ngIf="function ">
        <h2 class="text-xl font-semibold mb-2">Función Original</h2>
        <p class="text-lg">{{ function }}</p>
      </div>
  
      <!-- Mostrar la derivada solo si se ha calculado una derivada -->
      <div *ngIf="result && function">
        <h2 class="text-xl font-semibold mt-6 mb-2">Derivada de la Función</h2>
        <p class="text-lg">{{ result }}</p>
      </div>
  
      <!-- Mostrar el resultado de la evaluación de la derivada -->
      <div *ngIf="evaluationResult">
        <h2 class="text-xl font-semibold mt-6 mb-2">Evaluación de la Derivada</h2>
        <p class="text-lg">{{ evaluationResult }}</p>
      </div>
    </div>
  </div>
  
  
  
  
</div>
